<!DOCTYPE html>
<html>
<head>
  <title> Dominion Card Generator </title>
</head>
<body>

<h2>Card Generator</h2>


<button onclick="randomixer()">  <img src="http://wiki.dominionstrategy.com/images/thumb/2/21/Dominion2.jpg/300px-Dominion2.jpg"> </button>
<button onclick="randomixerseaside()">  <img src="http://wiki.dominionstrategy.com/images/8/84/Seaside2.jpg"> </button>
<p id="demo2"> </p>
<p id="demo3"></p>


<button onclick="output(dominioncards, seasidecards)"> b </button>
<p id="demo4"> ereee</p>
<button onclick="helper()"> Get Help </button>

<script>
  function output(set1, set2) {
    var output = [string(set1), string(set2)]
    output.sort(function(a, b){return 0.5 - Math.random()});
    var outputfinal =  output.slice(1,11)
    document.getElementById("demo4").innerHTML = outputfinal.toString() 
  }
</script>






<!-- Dominion -->
<script>
var dominioncards = [" Cellar", " Chapel", " Moat", " Harbinger", " Merchant", " Vassal", " Village", " Workshop", " Bureaucrat", " Gardens", " Militia", " Moneylender", " Poacher", " Remodel", " Sentry", " Throne Room", " Bandit", " Council Room", " Festival", " Labratory", " Library", " Market", " Mine", " Sentry", " Witch", " Artisian"];
 
function randomixer() {
  dominioncards.sort(function(a, b){return 0.5 - Math.random()});
  var final =  dominioncards.slice(1,11)
  document.getElementById("demo2").innerHTML = final.toString()
  
}
</script>

<!-- Seaside -->
<script>
var seasidecards = [" Embargo", " Haven",  " Lighthouse"," Native Village"," Pearl Diver"," Ambassador", " Fishing Village", " Lookout", " Smugglers", " Warehouse", " Caravan", " Cutpurse", " Island", " Navigator", " Pirate Ship"," Salvager", " Sea Hag", " Treasure Map", " Bazaar", " Explorer", " Ghost Ship", " Merchant Ship", " Outpost", " Tactician", " Treasury", " Wharf"];
 
function randomixerseaside() {
   seasidecards.sort(function(a, b){return 0.5 - Math.random()});
   var final =  seasidecards.slice(1,11)
   document.getElementById("demo3").innerHTML = final.toString()  
}
</script>
<script>
  var help ="http://wiki.dominionstrategy.com/index.php/Main_Page"
  function helper() {
    window.open(help)
  }
  
</script>
</body>
</html>
