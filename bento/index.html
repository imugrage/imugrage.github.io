<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bento</title>
    <link
      rel=" shortcut icon"
      type="image/png"
      href="assets/icons/favicon.png"
    />
    <link rel="stylesheet" href="app.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  <style>

  </style>
  </head>
    
  <!--

  <body class="">
    <button id="themeButton">
      <i id="themeIcon" icon-name="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour"></div>
          <div id="separator"></div>
          <div id="minutes"></div>
        </div>
        <div id="greetings"></div>
      </div>

      <div id="search">
        <div id="search-engine-cont">
            <select name="search-engine" class="button" id="search-engine-select">
                <option value="google">Google</option>
                <option value="bing">Bing</option>
                <option value="ddg" selected="selected">DuckDuckGo</option>
            </select>
        </div>
        <div id="search-input-cont">
            <input id="search-input" placeholder="Enter search term here" autofocus />
        </div>
        <div id="search-button-cont">
            <button class="button" id="search-button" onclick="doSearch()">Search</button>
        </div>
    </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="date">
          <div id="month"></div>
          <div id="day"></div>
        </div>
        <div class="weather">
          <div class="weatherIcon">
            <img src="assets/icons/OneDark/unknown.png" />
          </div>
          <div class="weatherValue">
            <p>- °<span class="g">c</span></p>
          </div>
          <div class="weatherDescription">
            <p></p>
          </div>
        </div>
      </div>

      <div class="linksBlock" id="linksBlock">
        <div class="linksBlockLeft" id="linksBlockLeft"></div>
        <div class="linksBlockRight" id="linksBlockRight"></div>
      </div>
    </div>

    <!-- Config  -->
    <script src="config.js"></script>

    <!-- Scripts  -->
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/time.js"></script>
    <script src="assets/js/greeting.js"></script>
    <script src="assets/js/weather.js"></script>
    <script src="assets/js/search.js"></script>

    <!-- Generators  -->
    <script src="assets/js/buttons.js"></script>
    <script src="assets/js/lists.js"></script>

    <!-- Icons -->
    <script>
      lucide.createIcons();
    </script>







  </body>
